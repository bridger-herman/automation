<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}"> -->
    <!-- TODO useful? https://stackoverflow.com/questions/40312216/converting-rgb-to-rgbw -->
    <title>Simple</title>
  </head>
  <body>
    <div class="led-input-container" id="single-led">
      <form method="post">
        <div class="led-input-row">
          <div class="color-preview-box" data-color="#ff0000"></div>
          <input class="color-input" type="range" name="red" value="{{red_value}}" min="0" max="255">
          <div>({{red_value}})</div>
        </div>
        <div class="led-input-row">
          <div class="color-preview-box" data-color="#00ff00"></div>
          <input class="color-input" type="range" name="green" value="{{green_value}}" min="0" max="255">
          <div>({{green_value}})</div>
        </div>
        <div class="led-input-row">
          <div class="color-preview-box" data-color="#0000ff"></div>
          <input class="color-input" type="range" name="blue" value="{{blue_value}}" min="0" max="255">
          <div>({{blue_value}})</div>
        </div>
        <div class="led-input-row">
          <div class="color-preview-box" data-color="#ffffff"></div>
          <input class="color-input" type="range" name="white" value="{{white_value}}" min="0" max="255">
          <div>({{white_value}})</div>
        </div>
        <div class="color-mixer-box"></div>
      </form>
    </div>

    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="../static/js/color.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script> -->
  </body>
</html>
