<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}"> -->
    <!-- TODO useful? https://stackoverflow.com/questions/40312216/converting-rgb-to-rgbw -->
    <title>Home Server</title>
  </head>
  <body>
    <div class="led-input-container" id="single-led">
      <form method="post">
        <div class="led-input-row"
            data-hex="#ff0000"
            data-name="red"
            data-value="{{red_value}}">
        </div>
        <div class="led-input-row"
            data-hex="#00ff00"
            data-name="green"
            data-value="{{green_value}}">
        </div>
        <div class="led-input-row"
            data-hex="#0000ff"
            data-name="blue"
            data-value="{{blue_value}}">
        </div>
        <div class="led-input-row"
            data-hex="#ffffff"
            data-name="white"
            data-value="{{white_value}}">
        </div>
        <div class="color-mixer-box"></div>
      </form>
    </div>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="../static/js/color.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script> -->
  </body>
</html>
